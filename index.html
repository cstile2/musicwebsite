<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon /apple-icon-180x180.png" />
  </head>
  <body>
    <audio id="main_audio_player" onloadedmetadata="MetaDataLoaded()" ontimeupdate="TimeUpdate()" onended="MusicEnded()"></audio>

    <div id="page">
      <div id="page_title">Colsen's Music</div>

      <div id="songlist">
        <!-- <div class="row" role="button">
          <img src="images/nectar.jpg" class="thumbnail"></img>
          <div class="rowtext"><div class="title">New Planet</div><div class="artist">Colsen</div></div>
        </div>

        <div class="row" role="button">
          <img src="images/nectar.jpg" class="thumbnail"></img>
          <div class="rowtext"><div class="title">Say</div><div class="artist">Colsen</div></div>
        </div> -->
      </div>
    </div>

    <div id="spacer">
      <img src="images/nectar.jpg" id="cover" />

      <div class="playstuff">
        <input type="range" id="pro_bar" oninput="BarInput()" min="0.0" max="100.0" step="0.1" />

        <div id="controls">
          <div class="skip_square" id="skip_back">
            <svg id="play_pause_button" viewBox="0 0 70 80">
              <path d=" M 15 46.851 L 15 80 L 0 80 L 0 0 L 15 0 L 15 31.754 L 35.963 19.651 L 70 0 L 70 39.302 L 70 78.605 L 35.963 58.954 L 15 46.851 Z " fill-rule="evenodd" />
            </svg>
          </div>

          <div id="play_button_square">
            <svg id="play_pause_button" viewBox="0 0 128 128">
              <path id="play_button_path" d=" M 0 64 C 0 28.677 28.677 0 64 0 C 99.323 0 128 28.677 128 64 C 128 99.323 99.323 128 64 128 C 28.677 128 0 99.323 0 64 Z  M 107.074 64.589 L 73.037 84.24 L 39 103.891 L 39 64.589 L 39 25.287 L 73.037 44.938 L 107.074 64.589 Z " fill-rule="evenodd" />
            </svg>
          </div>

          <div class="skip_square" id="skip_forward">
            <svg id="play_pause_button" viewBox="0 0 70 80">
              <path d=" M 55 46.851 L 55 80 L 70 80 L 70 0 L 55 0 L 55 31.754 L 34.037 19.651 L 0 0 L 0 39.302 L 0 78.605 L 34.037 58.954 L 55 46.851 Z " fill-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
